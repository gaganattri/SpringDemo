<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: gray;
  padding: 3px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 5px;
  font-size: 10px;
  text-align: center;
}
</style>

				<div class="form-group col-sm-4 padNo" style="margin-top: 30px">
                    <label class="col-sm-12">Name : {{vm.student.name}}</label>
                </div>
             </div>
             <div class="col-sm-12">
				<div class="form-group col-sm-8 "></div>

                </div>
             </div>
     </div>

			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-12">
						<label class="col-sm-2">Question {{vm.quiz.id}}:</label>
						<div class="form-group col-sm-10 padNo" >
							<textarea  class="form-control" id="Question" name="Question" placeholder="Question"
							  ng-model="vm.quiz.question" ></textarea>
                		</div>
               		 </div>
                </div>
                
                <div class="row">
					<div class="col-sm-12">

					</div>
				</div>
                <div class="row">
					<div class="col-sm-12">
						<div class="form-group col-sm-12 padNo">
							 <div class="col-sm-1"></div>
							 <input class="col-sm-1" type="radio" ng-click="vm.updateAnswer('A',vm.quiz.id)" ng-model="vm.rd1" name="radio">
                   			 <label class="col-sm-10"> {{vm.quiz.answerA}}</label>
                   			 
               			 </div>
               			 <div class="form-group col-sm-12 padNo">
               			 	<div class="col-sm-1"></div>
                   			  <input class="col-sm-1" type="radio" ng-click="vm.updateAnswer('B',vm.quiz.id)" ng-model="vm.rd2" name="radio">
                   			 <label class="col-sm-10"> {{vm.quiz.answerB}}</label>
               			 </div>
               			 <div class="form-group col-sm-12 padNo">
               			 <div class="col-sm-1"></div>
                   			<input class="col-sm-1" type="radio" ng-click="vm.updateAnswer('C',vm.quiz.id)" ng-model="vm.rd3" name="radio">
                   			 <label class="col-sm-10"> {{vm.quiz.answerC}}</label>
               			 </div>
               			 <div class="form-group col-sm-12 padNo">
               			 <div class="col-sm-1"></div>
                   			<input class="col-sm-1" type="radio" ng-click="vm.updateAnswer('D',vm.quiz.id)" ng-model="vm.rd4" name="radio">
                   			 <label class="col-sm-10"> {{vm.quiz.answerD}}</label>
               			 </div>
               			 <div class="form-group col-sm-12 padNo">
               			 	<div class="col-sm-2">
               			 		 <button type="button" class="btn btn-primary" ng-click="vm.getQuestion(vm.quiz.id-1)" ng-disabled="vm.quiz.id==1" data-translate="">Prev</button>
               			 	</div>
               			 	<div class="col-sm-8"></div>
               			 	<div class="col-sm-2">
               			 	<button type="button" class="btn btn-primary" ng-click="vm.getQuestion(vm.quiz.id+1)" ng-disabled="vm.quiz.id==30" data-translate="">Next</button>
               			 	</div>
               			 </div>
               		 </div>
                </div>
